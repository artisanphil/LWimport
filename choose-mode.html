<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>LearnWords</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link href="css/styles.css" rel="stylesheet">

    <script type="text/javascript" src="cordova.js"></script>

    <script src="js/BoxOfQuestions.js"></script>
    <script src="js/LWdb.js"></script>
    <script src="js/LWutils.js"></script>
</head>
<body>
  <script>
  window.onload = function(){

    var tag = LWutils.getParameterByName("tag", window.location)
    document.getElementById('learnButton').setAttribute('onclick', "location.href='learn.html?tag=" + tag + "'");
    document.getElementById('practiceButton').setAttribute('onclick', "location.href='practice.html?tag=" + tag + "&mode=practice'");
  }
  </script>
  <div id=chooseButtons>
    <div>
      <button id=learnButton class="optionBtn" name="learn" style="background: url(media/symbols/learn.png)"></button>
    </div>
    <div>
      <button id=practiceButton class="optionBtn" name="practice" style="background: url(media/symbols/practice.png)"></button>
    </div>
    <div>
        <button id=home class="optionBtn" name="practice" style="background: url(media/symbols/home.png)" onclick="location.href='index.html';"></button>
    </div>
  </div>
</body>
</html>
